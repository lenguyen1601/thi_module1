    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    function Avg(arr) {
        for (let i in arr) {
            a += arr[i];}
        let dtb = a / arr.length;
        document.write("diểm trung bình danh sách là :" + dtb.toFixed(2))
    }
    let arr = [5,6,6.5,8.9,8,7,8.1];
    Avg(arr)
</script>
